<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Notes App</title>
  <link rel="stylesheet" href="main.css">

<body>
  <div id="notepad-container">

  <script src="bundle.js"></script>

</html>
